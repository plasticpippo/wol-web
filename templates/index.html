<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake on LAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-4 text-gray-800">Wake on LAN</h1>
        <form action="/wol" method="post" class="space-y-4">
            <label for="mac_address" class="block text-gray-700 text-sm font-bold mb-2">Choose a server:</label>
            <select name="mac_address" id="mac_address" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for mac in mac_addresses %}
                <option value="{{ mac }}">{{ mac }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Wake Server
            </button>
        </form>
        <a href="/logout" class="mt-4 block text-center text-blue-500 hover:underline">Logout</a>
    </div>
</body>
</html>
